  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: AikidoDojoMakoto
    template: '%s — AstroWind'
  description: "\U0001F680 Notre but est de faire vivre un Dojo d'Aïkido, bienvenue sur ce site pour une première découverte."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: AikidoDojoMakoto
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
#  twitter:
